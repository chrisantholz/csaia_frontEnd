<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="p-2 container-fluid mb-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a style="color:black" href="">CSAIA</a></li>
              <li class="breadcrumb-item active" aria-current="page">Flights</li>
            </ol>
          </nav>
    </div>
    <div class="container-fluid mb-5">
        <h2 class="border-bottom">Flights</h2>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-evenly p-3">
            <div class="p-3 col-lg-3 card">
                <div class="card-title border-bottom"><h5 class="p-3">Uploading Flight Images</h5></div>
                <div class="contianer-fluid px-1">
                    <div class="card-body">
                        <p>Upload flights of singular or multiple image files.</p>
                        <a class="btn btn-outline-primary" routerLink="/UploadFlights">Upload</a>
                    </div>
                </div>
            </div>
            <div class="p-3 col-lg-3 card">
                <div class="card-title border-bottom"><h5 class="p-3">Search and Download Images</h5></div>
                <div class="contianer-fluid px-1">
                    <div class="card-body">
                        <p>Search and download images stored on CSAIA.</p>
                        <a class="btn btn-outline-primary" routerLink="/QueryFlights">Advanced Search</a>
                    </div>
                </div>
            </div>
            <div class="p-3 col-lg-3 card">
                <div class="card-title border-bottom"><h5 class="p-3">Generating Orthomosaics</h5></div>
                <div class="contianer-fluid px-1">
                    <div class="card-body">
                        <p>Orthomosaics placeholder.</p>
                        <a class="btn btn-outline-primary" routerLink="/GenOrtho">Generate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
